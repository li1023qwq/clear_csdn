<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站已屏蔽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #495057;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
            width: 360px;
            animation: fadeIn 0.3s ease-out;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #ffebee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .icon span {
            font-size: 32px;
        }

        h1 {
            font-size: 20px;
            color: #2962FF;
            margin: 0 0 16px 0;
            font-weight: 600;
        }

        .message {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
            margin: 16px 0;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 110px;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2962FF;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #adb5bd;
        }

        .footer a {
            color: #2962FF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .domain {
            font-family: monospace;
            color: #dc3545;
            background: #fff3cd;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
            margin: 8px 0;
            filter: blur(3px);
            user-select: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <span>🚫</span>
        </div>
        <h1>访问已被阻止</h1>
        
        <div class="domain" id="blockedUrl"></div>

        <div class="message">
            此网站已被设置为屏蔽状态<br>
            如需访问请先在扩展程序中取消屏蔽
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="openManager">
                <span>⚙️</span>
                管理屏蔽
            </button>
            <button class="btn btn-secondary" id="goBack">
                <span>↩️</span>
                返回
            </button>
        </div>

        <div class="footer">
            由 <a href="http://www.li1023.com" target="_blank">CSDN助手</a> 提供的网站屏蔽服务
        </div>
    </div>
    <script src="blocked.js"></script>
</body>
</html>
