<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站屏蔽管理</title>
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 18px;
            color: #2962FF;
            margin: 0 0 15px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }

        .description {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .add-site {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .add-site-header {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .add-site-form {
            display: flex;
            gap: 8px;
        }

        .add-site input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .add-site input:focus {
            outline: none;
            border-color: #2962FF;
        }

        .add-btn {
            background: #2962FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background: #1565c0;
        }

        .blocked-sites-header {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
            margin: 20px 0 10px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .blocked-site {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .blocked-site:hover {
            background-color: #f8f9fa;
        }

        .site-url {
            font-size: 14px;
            color: #495057;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            padding: 30px;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-top: 10px;
        }

        .tips {
            margin-top: 20px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>网站屏蔽管理</h2>
        <div class="description">在此管理您想要屏蔽的网站列表。添加后需要启用"网站屏蔽"功能才能生效。</div>
        
        <div class="add-site">
            <div class="add-site-header">添加网站</div>
            <div class="add-site-form">
                <input type="text" id="siteInput" placeholder="输入要屏蔽的网站地址（例如：www.example.com）">
                <button id="addSite" class="add-btn">添加</button>
            </div>
        </div>

        <div class="blocked-sites-header">已屏蔽的网站</div>
        <div id="blockedSitesList"></div>

        <div class="tips">
            提示：<br>
            1. 输入网站地址时不需要添加 http:// 或 https://<br>
            2. 可以使用通配符 * 来匹配子域名，例如：*.example.com<br>
            3. 屏蔽功能仅在启用"网站屏蔽"开关后生效
        </div>
    </div>
    <script src="blockList.js"></script>
</body>
</html>
