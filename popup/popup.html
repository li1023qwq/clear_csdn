<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>CSDN 助手</h2>
      <span class="version">v1.1</span>
    </div>
    
    <div class="options-container">
      <div class="option">
        <label>
          <input type="checkbox" id="enableCopy">
          <span class="checkbox-label">启用复制功能</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="removeVip">
          <span class="checkbox-label">移除VIP限制</span>
          <span class="beta-tag">测试中</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="removeSidebar">
          <span class="checkbox-label">移除侧边栏</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="removeRecommend">
          <span class="checkbox-label">移除底部推荐</span>
        </label>
      </div>
      <div class="option">
        <label>
          <input type="checkbox" id="enableBlockSites">
          <span class="checkbox-label">启用网站屏蔽</span>
        </label>
        <button id="openBlockList" class="manage-btn">管理</button>
      </div>
    </div>

    <div class="footer">
      <div class="author">作者：晚夜深秋</div>
      <a href="http://www.li1023.com" target="_blank" class="website">官网：www.li1023.com</a>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="blockSites.js"></script>
</body>
</html>
